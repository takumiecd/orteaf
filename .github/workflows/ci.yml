name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup (Ubuntu via Docker)
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker build -f docker/dev/Dockerfile -t orteaf-dev .
          docker run --rm \
            --user "$(id -u):$(id -g)" \
            -v "${{ github.workspace }}":/workspace \
            -w /workspace \
            orteaf-dev \
            bash -lc "cmake -S . -B build -DORTEAF_FETCH_GTEST=ON && cmake --build build --parallel && cd build && ctest --output-on-failure"

      - name: Configure (macOS)
        if: matrix.os == 'macos-latest'
        run: cmake -S . -B build -DORTEAF_FETCH_GTEST=ON

      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        run: cmake --build build --parallel

      - name: Test (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: build
        run: ctest --output-on-failure

schema_version: "1.0"

# Kernel storage binding definitions
# Each storage has an ID, default access pattern, and description
# value is not allowed; IDs are auto-assigned by order.
storages:
  # Input storages (Read-only)
  - id: Input0
    access: Read
    description: "First input tensor storage"
  
  - id: Input1
    access: Read
    description: "Second input tensor storage"
  
  - id: Input2
    access: Read
    description: "Third input tensor storage"
  
  - id: Input3
    access: Read
    description: "Fourth input tensor storage"
  
  # Output storages (Write-only)
  - id: Output
    access: Write
    description: "Primary output tensor storage"
  
  - id: Output1
    access: Write
    description: "Secondary output tensor storage"
  
  # Input/Output storages (Read-Write)
  - id: InOut
    access: ReadWrite
    description: "In-place input/output tensor storage"
  
  - id: InOut1
    access: ReadWrite
    description: "Secondary in-place input/output tensor storage"
  
  # Temporary/workspace storages (Read-Write)
  - id: Temp
    access: ReadWrite
    description: "Temporary workspace storage"
  
  - id: Temp1
    access: ReadWrite
    description: "Secondary temporary workspace storage"
  
  - id: Workspace
    access: ReadWrite
    description: "General workspace storage"
